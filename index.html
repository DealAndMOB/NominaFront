<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/da790d50a2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/CSS/Nomina.css">
</head>
<body class="bg-image">
    <main style="min-height: 100vh; min-width: 30vh; display: flex; align-items: center;">
        <div class="container ">
            <div class="row justify-content-center">
                <div class="col-xl-6 col-lg-12 p-5 shadow-lg rounded-5" style="background-color: rgba(255, 255, 255, 0.65); border: 3px solid #003366a9;">
                    <div class="text-center mb-4">
                        <img src="/Resources/ENGINIE-1.svg" alt="Logo" class="img-fluid " >
                    </div>
                    <h5 class="text-center mb-4">Iniciar Sesión</h5>
                    <form>
                        <div class="mb-3">
                            <i class="fa-regular fa-user" style="font-size: 1.25rem;"></i>
                            <label for="email" class="fw-bold form-label">Correo Electrónico:</label>
                            <input type="email" class="form-control border border-dark rounded-4" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <i class="fa-solid fa-key " style="font-size: 1.25rem;"></i>
                            <label for="password" class="fw-bold  form-label">Contraseña:</label>
                            <input type="password" class="form-control border border-dark rounded-4" id="password" name="password" required>
                        </div>
                        <div class="text-center">
                            <input type="submit" class="btn fw-bold col-sm-12 col-md-6 rounded-4" value="Iniciar Sesión"></input>
                        </div>
                        <div class="text-center mb-4 mt-3">
                            <a href="#!"><b>¿Olvidaste la contraseña?</b></a>
                        </div>
                        <div class="text-center ">
                            <a href="#!" class="small ">Términos de uso</a>
                            <span class="mx-2 text-muted">|</span>
                            <a href="#!" class="small ">Política de privacidad</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
